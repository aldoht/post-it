<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky Notes</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<h1>My Sticky Notes</h1>
	<div class="main-container">
		<div class="post-it-container">
			<div class="post-it"></div>
			<div class="post-it"></div>
			<div class="post-it"></div>
			<div class="post-it"></div>
			<div class="post-it"></div>
			<div class="post-it"></div>
			<div class="post-it"></div>
			<div class="post-it"></div>
			<div class="post-it"></div>
		</div>
		<div class="post-it add-more">
			<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50" style="fill:#FFFFFF;">
				<path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 24 13 L 24 24 L 13 24 L 13 26 L 24 26 L 24 37 L 26 37 L 26 26 L 37 26 L 37 24 L 26 24 L 26 13 L 24 13 z"></path>
			</svg>
		</div>
	</div>
	<form action="" id="text-input">
		<div class="text-container">
			<label for="note-content">Place the sticky note content here:</label>
			<textarea name="" id="note-content" cols="60" rows="5" form="text-input" placeholder="E.g. Go to the supermarket..." spellcheck="false"></textarea>
		</div>
		<button type="submit">Add Sticky Note</button>
	</form>
</body>
</html>
